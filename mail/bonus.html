<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /bootstrap css  -->
    <title>Mail Bonus</title>
</head>

<body class="bg-secondary-subtle">
    <div class="container">
        <div class="row text-center py-5">
            <h1>Inserisci la tua email</h1>
        </div>
        <div class="row justify-content-center py-3">
            <div class="col-8">
                <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <div id="input-container" class="form-floating shadow">
                        <input type="text" class="form-control" id="user-email" placeholder="Name" required>
                        <label for="floatingInputGroup2">Email</label>
                    </div>
                    <div class="invalid-feedback">
                        Email non trovata! Procedi con la registrazione.
                    </div>
                </div>

            </div>
        </div>
        <div class="row mt-3">
            <div class="col d-flex justify-content-center gap-3">
                <button id="access-btn" class="btn btn-success shadow">Accedi</button>
                <button id="register-btn" class="btn btn-danger shadow">Registrati</button>
            </div>
        </div>
        <!-- register form  -->
        <div id="register-form" class="row justify-content-center my-4 d-none">
            <div class="col-8 p-3 bg-secondary rounded shadow-lg">
                <form action="">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name">
                        <label for="floatingInput">Nome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="surname">
                        <label for="floatingInput">Cognome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput2" placeholder="name@example.com">
                        <label for="floatingInput2">Email</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" id="submit-btn" class="btn btn-success mt-4">Registrati</button>
                    </div>

                </form>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/bonus.js"></script>

</body>

</html>
