<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /bootstrap css  -->
    <!-- bootstrap fonts  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- /bootstrap fonts  -->
    <title>Dadi Bonus</title>
    <style>
        .dice-container>i {
            font-size: 100px;
            text-shadow: 4px 4px 4px #00000060;
            color: darkred;
        }
    </style>
</head>

<body class="bg-dark-subtle">

    <div class="container py-4">
        <div class="row">
            <h1 class="text-center py-3 fw-bold">Tira i dadi per sfidare il computer!</h1>
        </div>

        <div class="row">
            <div class="col-6 d-flex text-center justify-content-end">
                <div>
                    <h5>Tu</h5>
                    <div id="user-dice-container" class="dice-container">
                        <i class="bi bi-dice-6-fill"></i>
                    </div>

                </div>
            </div>
            <div class="col-6 d-flex text-center justify-content-start">
                <div>
                    <h5>CPU</h5>
                    <div id="cpu-dice-container" class="dice-container">
                        <i class="bi bi-dice-6-fill"></i>
                    </div>
                </div>
            </div>
        </div>

        <div id="user-message" class="text-center pt-4">...</div>
        <div class="d-flex justify-content-center my-3">
            <button id="roll-btn" class="btn btn-dark shadow-lg">Tira i dadi</button>

        </div>
    </div>


    <script type="text/javascript" src="js/bonus.js"></script>

</body>

</html>
